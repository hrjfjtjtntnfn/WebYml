name: Run PHP Web via Cloudflared

on:
  workflow_dispatch:   # ch·∫°y th·ªß c√¥ng trong tab Actions
  push:
    branches: [ main ] # ho·∫∑c khi push code (c√≥ th·ªÉ b·ªè n·∫øu kh√¥ng c·∫ßn)

jobs:
  run-php-server:
    runs-on: ubuntu-latest
    env:
      SITE_PORT: 5000
      ZIP_URL: https://github.com/hrjfjtjtntnfn/lode/releases/download/V.838383/new3.zip

    steps:
      - name: üì¶ Download new3.zip from GitHub release
        run: |
          echo "üîΩ Downloading from $ZIP_URL ..."
          wget -q "$ZIP_URL" -O new3.zip
          unzip -q new3.zip
          # N·∫øu th∆∞ m·ª•c gi·∫£i n√©n l√† new3/new3, ƒë∆∞a n·ªôi dung ra ngo√†i
          if [ -d "new3/new3" ]; then mv new3/new3/* new3/; fi
          echo "‚úÖ Extracted successfully."
          ls -al new3

      - name: ‚öôÔ∏è Install PHP and Apache
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apache2 php libapache2-mod-php unzip
          sudo a2enmod rewrite
          sudo service apache2 stop
          sudo mkdir -p /var/www/html
          sudo cp -r new3/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          echo "‚úÖ Apache & PHP installed successfully."

      - name: üß† Configure Apache for .htaccess
        run: |
          sudo bash -c 'cat >/etc/apache2/sites-available/000-default.conf <<EOF
          <VirtualHost *:${SITE_PORT}>
              DocumentRoot /var/www/html
              <Directory /var/www/html>
                  AllowOverride All
                  Require all granted
              </Directory>
              ErrorLog \${APACHE_LOG_DIR}/error.log
              CustomLog \${APACHE_LOG_DIR}/access.log combined
          </VirtualHost>
          EOF'
          sudo sed -i "s/Listen 80/Listen ${SITE_PORT}/" /etc/apache2/ports.conf
          sudo apachectl configtest

      - name: üöÄ Start Apache server
        run: |
          echo "Starting Apache on port ${SITE_PORT}..."
          sudo apachectl -f /etc/apache2/apache2.conf -k start
          sleep 3
          curl -I http://localhost:${SITE_PORT} || true

      - name: ‚òÅÔ∏è Install cloudflared
        run: |
          echo "üì• Installing cloudflared..."
          sudo wget -q -O /usr/local/bin/cloudflared \
            https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo chmod +x /usr/local/bin/cloudflared
          /usr/local/bin/cloudflared --version

      - name: üåê Start cloudflared tunnel and show public URL
        run: |
          echo "üåç Opening tunnel to http://localhost:${SITE_PORT} ..."
          nohup /usr/local/bin/cloudflared tunnel --url "http://localhost:${SITE_PORT}" --no-autoupdate > cloudflared.log 2>&1 &
          sleep 10
          if grep -Eo 'https?://[^ ]+trycloudflare.com' cloudflared.log | head -n1 > /tmp/public_url; then
            echo "‚úÖ Public URL:"
            cat /tmp/public_url
          else
            echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y URL. Log cloudflared:"
            head -n 100 cloudflared.log || true
            exit 1
          fi
          echo "üïí Gi·ªØ phi√™n ho·∫°t ƒë·ªông 6000s ƒë·ªÉ web online..."
          sleep 6000

      - name: üßπ Stop Apache (cleanup)
        if: always()
        run: |
          echo "üßπ Stopping Apache (cleanup)..."
          sudo apachectl -k stop || true
